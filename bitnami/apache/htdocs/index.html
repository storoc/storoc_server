<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>StoRoc</title>
    <meta name="description" content="Bitnami: Open Source. Simplified.">
    <meta name="author" content="Bitnami">
    <link rel="stylesheet" media="screen" href="//unpkg.com/@bitnami/hex/dist/hex.min.css">
	<style>
	h3 {text-align: center;}
	p {text-align: center;}
	div {text-align: center;}
	</style>
  </head>
  <body>
    <main class="margin-t-huge">
      <section aria-labelledby="installation-title" aria-describedby="installation-desc" class="container container-tiny margin-b-giant">
        <h3 id="installation-title"><strong>StoRoc Alpha Release</strong></h1>
        <div aria-hidden="true" style="height: 4px; width: 100%;" class="gradient-135-brand"></div>
        <p id="installation-desc" class="type-big">Hello-StoRoc@umich.edu</p>
	<p id="installation-desc" class="type-big">Stefany Escobedo, Nick Holden, Julien Faro, Kurt VonEhr</p>
	<div aria-hidden="true" style="height: 4px; width: 100%;" class="gradient-135-brand"></div>
      </section>
    <main/>
	<h3> Store Info</h3>

	<p>
	company: <span id=comp></span><br />
	sector: <span id=sect></span><br />
	street_address: <span id=street_address></span><br />
	city: <span id=city></span><br />
	state: <span id=state></span>
	</p>

	<h3>Occupancy</h3>
	
	<p>
	current_occupancy: <span id=current_occupancy></span>
	</p>

	<script>
	const api_url = 'http://52.168.148.0/api';
	async function getData() {
		const response = await fetch(api_url);
		const data = await response.json();
		const { sector, company, street_address, city, state, current_occupancy } = data;

                document.getElementById(‘company’).textContent = company;
                document.getElementById(‘sector’).textContent = sector;
                document.getElementById(‘street_address’).textContent = street_address;
                document.getElementById(‘city’).textContent = city;
                document.getElementById(‘state’).textContent = state;
                document.getElementById(‘current_occupancy’).textContent = current_occupancy;	
		}
	getData();	
	</script>
    </body>
</html>
